language:
  - python

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible
  # install galaxy role
  - ansible-galaxy install PaloAltoNetworks.paloaltonetworks
  # instasll pep8
  - pip install pycodestyle

script:
  - cd library; find . -name \*.py -exec pycodestyle --ignore=E402 {} +
