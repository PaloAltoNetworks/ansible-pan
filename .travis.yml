# blocklist
branches:
  except:
  - legacy
  - experimental

# safelist
branches:
  only:
  - master

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible
  # install galaxy role
  - ansible-galaxy install PaloAltoNetworks.paloaltonetworks

